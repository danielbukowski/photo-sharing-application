<div class="flex flex-col items-center py-6">
  <div>
    <p class="text-sm text-gray-700 dark:text-gray-400 text-center">
      PAGE
      <span class="font-semibold text-black dark:text-slate-300">
        {{ page.currentPage ? page.currentPage + 1 : 1 }}
      </span>
      of {{ page.totalPages === 0 ? (page.totalPages + 1) : page.totalPages}}
    </p>
  </div>
  <div class="flex">
    <button
    [ngClass]="isPageFirst() ? 'cursor-not-allowed' : ''"
      (click)="fetchPreviousPage()"
      class="flex items-center justify-center px-5 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100  dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
    >
      <svg
        class="w-3.5 h-3.5 me-2 rtl:rotate-180"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5H1m0 0 4 4M1 5l4-4"
        />
      </svg>
      Previous
    </button>
    <button
    [ngClass]="isPageLast() ? 'cursor-not-allowed' : ''"
      (click)="fetchNextPage()"
      class="flex items-center justify-center px-5 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100  dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
    >
      Next
      <svg
        class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </button>
  </div>
  <p class="text-sm">{{page.numberOfElements}} Entries</p>
</div>
