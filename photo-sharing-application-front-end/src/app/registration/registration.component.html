<main class="flex flex-col justify-center items-center h-screen bg-gray-50">
  <div class="shadow-2xl p-14 bg-white">
    <h1 class="text-2xl font-bold p-6">Register your account! :)</h1>

    <form
      class="flex space-y-3 flex-col text-center"
      [formGroup]="this.registrationForm"
      (ngSubmit)="onSubmit()"
    >
      <div
        *ngIf="this.generalError$ | async as generalErrorReason"
        class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
      >
        <svg
          class="flex-shrink-0 inline w-4 h-4 me-3"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <p>
          {{ this.generalErrorReason }}
        </p>
      </div>
      <div>
        <input
          type="text"
          placeholder="Nickname"
          name="nickname"
          formControlName="nickname"
          [ngClass]="
            (this.validationErrors$ | async)?.nickname?.length
              ? 'border-red-600'
              : ''
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5"
          autocomplete="nickname"
        />
        <ul
          *ngIf="(this.validationErrors$ | async)?.nickname as nicknameErrorReasons"
        >
          <li
            *ngFor="let errorReason of nicknameErrorReasons"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div>
        <input
          type="email"
          placeholder="Email"
          name="email"
          formControlName="email"
          [ngClass]="
            (this.validationErrors$ | async)?.email?.length
              ? 'border-red-600'
              : ''
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5"
          autocomplete="email"
        />
        <ul *ngIf="(this.validationErrors$ | async)?.email as emailErrorReasons">
          <li
            *ngFor="let errorReason of emailErrorReasons"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div>
        <input
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          [ngClass]="
            (this.validationErrors$ | async)?.password?.length
              ? 'border-red-600'
              : ''
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5"
          autocomplete="new-password"
        />
        <ul
          *ngIf="(this.validationErrors$ | async)?.password as passwordErrorReasons"
        >
          <li
            *ngFor="let errorReason of passwordErrorReasons"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div>
        <button
          *ngIf="!(this.isBeingProcessed$ | async)"
          type="submit"
          [disabled]="!registrationForm.valid"
          [ngClass]="
            !registrationForm.valid ? 'cursor-not-allowed hover:bg-white' : ''
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5 mx-auto"
        >
          Submit
        </button>
        <div
          *ngIf="this.isBeingProcessed$ | async"
          class="flex items-center justify-center w-full h-12 bg-white dark:border-gray-700"
        >
          <div>
            <svg
              class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-black"
              viewBox="0 0 100 101"
              fill="none"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
