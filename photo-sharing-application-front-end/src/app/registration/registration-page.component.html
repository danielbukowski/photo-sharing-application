<main
  class="flex justify-center items-center min-h-screen bg-gray-50 dark:bg-gray-900"
>
  <div
    class="shadow-2xl p-14 bg-white dark:bg-slate-900 max-w-md w-full h-[34rem] max-h-max"
  >
    <h1 class="text-2xl font-bold p-6">Register your account! :)</h1>
    <app-error-alert
      *ngIf="generalErrorMessage()"
      [errorMessage]="generalErrorMessage()"
    ></app-error-alert>
    <form
      class="flex flex-col h-[60%] gap-y-3"
      [formGroup]="registrationForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="relative">
        <input
          type="text"
          placeholder=" "
          id="nickname"
          formControlName="nickname"
          [ngClass]="
            validationErrorMessageList()?.nickname?.length
              ? 'border-red-600'
              : ''
          "
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="nickname"
        />
        <label
          for="nickname"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Nickname</label
        >
      </div>
      <div>
        <ul *ngIf="validationErrorMessageList()?.nickname?.length">
          <li
            *ngFor="let errorReason of validationErrorMessageList()?.nickname"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div class="relative">
        <input
          type="text"
          placeholder=" "
          id="email"
          formControlName="email"
          [ngClass]="
            validationErrorMessageList()?.email?.length ? 'border-red-600' : ''
          "
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="email"
        />
        <label
          for="email"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Email</label
        >
      </div>
      <div>
        <ul *ngIf="validationErrorMessageList()?.email?.length">
          <li
            *ngFor="let errorReason of validationErrorMessageList()?.email"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder=" "
          id="password"
          formControlName="password"
          [ngClass]="
            validationErrorMessageList()?.password?.length
              ? 'border-red-600'
              : ''
          "
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="new-password"
        />
        <label
          for="password"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Password</label
        >
      </div>
      <div>
        <ul *ngIf="validationErrorMessageList()?.password?.length">
          <li
            *ngFor="let errorReason of validationErrorMessageList()?.password"
            class="text-sm text-red-400"
          >
            {{ errorReason }}
          </li>
        </ul>
      </div>
      <div class="mx-auto">
        <button
          *ngIf="!isBeingProcessed()"
          type="submit"
          [disabled]="!registrationForm.valid"
          [ngClass]="
            !registrationForm.valid
              ? 'cursor-not-allowed hover:bg-white'
              : 'dark:hover:bg-slate-700'
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5 mx-auto dark:bg-slate-800 dark:border-slate-700"
        >
          Create an account
        </button>
        <app-spinner *ngIf="isBeingProcessed()"></app-spinner>
      </div>
    </form>
  </div>
</main>
