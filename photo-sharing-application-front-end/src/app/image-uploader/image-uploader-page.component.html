<app-navbar></app-navbar>
<div class="flex items-center justify-center min-h-screen">
  <div
    class="flex flex-col justify-center p-24 shadow-2xl bg-white dark:bg-slate-900 max-w-lg w-full min-h-[34rem] h-full"
  >
    <h1 class="text-center text-2xl mb-3">Fill up the form!</h1>
    <app-error-alert
      *ngIf="errorMessage()"
      [errorMessage]="errorMessage()"
    ></app-error-alert>
    <form
      class="space-y-6"
      [formGroup]="ImageUploaderForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="relative">
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder=" "
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
        />
        <label
          for="title"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Title</label
        >
      </div>
      <div
        class="flex items-center ps-4 border border-gray-200 dark:border-slate-800 rounded w-full"
      >
        <input
          type="checkbox"
          id="is-private"
          formControlName="isPrivate"
          class="w-4 h-4 bg-gray-100 border-gray-300 rounded"
        />
        <label for="is-private" class="w-full py-4 ms-2 text-sm font-medium"
          >Add an image as private?</label
        >
      </div>
      <div>
        <input
          type="file"
          id="image"
          name="image"
          formControlName="image"
          (change)="getImageFromInput($event)"
        />
      </div>
      <div class="flex justify-center">
        <button
          *ngIf="!isBeingProcessed()"
          type="submit"
          [disabled]="!ImageUploaderForm.valid"
          [ngClass]="
            !ImageUploaderForm.valid ? 'cursor-not-allowed hover:bg-white' : ''
          "
          class="bg-white font-medium rounded-lg border-2 text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-800 dark:border-slate-700"
        >
          Add your image
        </button>
        <app-spinner *ngIf="isBeingProcessed()"></app-spinner>
      </div>
    </form>
  </div>
</div>
