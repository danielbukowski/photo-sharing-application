<div
  class="flex justify-center items-center flex-col h-screen bg-white dark:bg-[#141414] dark:text-slate-300"
>
  <div class="max-w-sm w-full">
    <h1 class="text-center text-2xl font-bold">Please log in</h1>
    <div class="h-12 my-1">
      <app-error-alert
        [errorMessage]="errorMessage()"
        *ngIf="errorMessage()"
      ></app-error-alert>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center"
    >
      <div class="relative my-4">
        <input
          type="email"
          id="email"
          placeholder=" "
          formControlName="email"
          class="font-medium block px-5 pb-2.5 pt-4 min-h-fit text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-[#282828] dark:border-[#141414] focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="email"
        />
        <label
          for="email"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-[#282828] px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Email</label
        >
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder=" "
          id="password"
          formControlName="password"
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-[#282828] dark:border-[#141414] focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="current-password"
        />
        <label
          for="password"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-[#282828] px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Password</label
        >
      </div>
      <div class="mr-16">
        <a class="text-sm italic text-gray-400" routerLink="/forget-password"
          >Forgot your password?</a
        >
      </div>
      <div class="mt-7">
        <button
          *ngIf="!isBeingProcessed()"
          type="submit"
          [disabled]="!loginForm.valid"
          [ngClass]="
            !loginForm.valid
              ? 'cursor-not-allowed opacity-50'
              : 'duration-500 ease-in-out transition-color border-blue-100 dark:hover:bg-[#6200EE] hover:bg-blue-100 hover:shadow-blue-100 shadow-sm dark:hover:shadow-[#6200EE]'
          "
          class="font-medium rounded-lg border-2 text-sm px-5 py-2.5 dark:border-[#6200EE]"
        >
          Login
        </button>
        <app-spinner *ngIf="isBeingProcessed()"></app-spinner>
      </div>
      <hr
        class="w-full max-w-xs h-px mx-auto my-10 bg-[#282828] border-0 rounded"
      />
      <div class="mx-auto">
        <a
          class="font-medium rounded-lg border-2 text-sm px-5 py-2.5 hover:bg-blue-100 hover:shadow-blue-100 border-blue-100 dark:border-[#6200EE] dark:bg-[#141414] dark:hover:bg-[#6200EE] dark:hover:shadow-[#6200EE] duration-500 ease-in-out transition-color shadow-sm"
          routerLink="/register"
          >Create account</a
        >
      </div>
    </form>
  </div>
</div>
