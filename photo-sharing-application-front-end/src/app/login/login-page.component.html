<div
  class="flex justify-center items-center flex-col h-screen bg-gray-100 dark:bg-gray-900"
>
  <div class="flex flex-col p-24 shadow-2xl bg-white dark:bg-slate-900 max-w-lg w-full">
    <h1 class="text-center text-2xl font-bold mb-3">Please log in</h1>
    <app-error-alert
      [errorMessage]="errorMessage()"
      *ngIf="errorMessage()"
    ></app-error-alert>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col"
    >
      <div class="relative my-4">
        <input
          type="email"
          id="email"
          placeholder=" "
          formControlName="email"
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="email"
        />
        <label
          for="email"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Email</label
        >
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder=" "
          id="password"
          formControlName="password"
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-slate-800 dark:border-slate-700 focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="current-password"
        />
        <label
          for="password"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-slate-800 dark:border-slate-700 focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Password</label
        >
      </div>
      <div class="self-start">
        <a class="text-sm italic text-gray-400" routerLink="/forget-password"
          >Forgot your password?</a
        >
      </div>
      <div class="mt-6 mx-auto">
        <button
          *ngIf="!isBeingProcessed()"
          type="submit"
          [disabled]="!loginForm.valid"
          [ngClass]="
            !loginForm.valid
              ? 'cursor-not-allowed hover:bg-white'
              : 'dark:hover:bg-slate-700'
          "
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5 dark:bg-slate-800 dark:border-slate-700"
        >
          Login
        </button>
        <app-spinner *ngIf="isBeingProcessed()"></app-spinner>
      </div>
      <hr
        class="w-full h-px mx-auto my-4 bg-gray-200 border-0 rounded md:my-10"
      />
      <div class="mx-auto">
        <a
          class="bg-white hover:bg-gray-50 font-medium rounded-lg border-2 text-sm px-5 py-2.5 dark:bg-slate-800 dark:hover:bg-slate-700 dark:border-slate-700"
          routerLink="/register"
          >Create account</a
        >
      </div>
    </form>
  </div>
</div>
