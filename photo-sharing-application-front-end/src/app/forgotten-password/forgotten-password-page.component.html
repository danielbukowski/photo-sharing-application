<main
  class="flex justify-center items-center h-screen bg-white dark:bg-[#141414] dark:text-slate-300"
>
  <div class="max-w-md w-full">
    <h1 class="text-2xl font-bold">Reset your Password</h1>
    <p class="my-3">Enter your email address to reset your password.</p>
    <div class="h-12 my-1">
      <app-error-alert
        *ngIf="generalErrorMessage()"
        [errorMessage]="generalErrorMessage()"
      ></app-error-alert>
    </div>
    <form [formGroup]="forgottenPasswordForm" (ngSubmit)="onSubmit()">
      <div class="relative mt-4">
        <input
          type="email"
          id="email"
          placeholder=" "
          formControlName="email"
          [ngClass]="
            validationErrorMessage() ? 'border-red-500 dark:border-red-500' : ''
          "
          class="font-medium block px-5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-2 appearance-none dark:bg-[#282828] dark:border-[#141414] focus:outline-none focus:ring-0 focus:black peer"
          autocomplete="email"
        />
        <label
          for="email"
          class="absolute ml-2 text-sm font-medium text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-[#282828] focus:dark:outline focus:dark:outline-gray-300 px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:text-gray-400 peer-focus:-translate-y-4 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Email</label
        >
      </div>
      <div class="h-3">
        <p
          *ngIf="validationErrorMessage() as errorMessage"
          class="text-center text-sm text-red-400"
        >
          {{ errorMessage }}
        </p>
      </div>
      <div class="mt-2 flex justify-center">
        <button
          *ngIf="!isBeingProcessed()"
          type="submit"
          [disabled]="!forgottenPasswordForm.valid"
          [ngClass]="
            !forgottenPasswordForm.valid
              ? 'cursor-not-allowed opacity-50'
              : 'duration-500 ease-in-out transition-color border-blue-100 dark:hover:bg-[#6200EE] hover:bg-blue-100 hover:shadow-blue-100 shadow-sm dark:hover:shadow-[#6200EE]'
          "
          class="dark:border-[#6200EE] font-medium rounded-lg border-2 text-sm px-5 py-2.5 mx-auto"
        >
          Reset your password
        </button>
        <app-spinner *ngIf="isBeingProcessed()"></app-spinner>
      </div>
    </form>
  </div>
</main>
